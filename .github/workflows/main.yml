name: Generate Snake on contributions grid
# allow manual runs and (optionally) a daily schedule
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # optional - runs daily at midnight UTC

# allow committing files
permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake game from contribution grid
        uses: platane/snk@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

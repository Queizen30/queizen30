name: Generate Snake on contributions grid
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # optional: daily at midnight UTC

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake game from contribution grid
        uses: platane/snk@v3
        with:
          # either your GitHub username:
          # username: "Queizen30"
          # or use the actor (recommended for personal repos)
          username: ${{ github.actor }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fix git author if committing (optional)
        if: always() # run to ensure commits have a proper author if something commits later
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
